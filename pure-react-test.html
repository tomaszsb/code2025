<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure React Test</title>
    
    <!-- React from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <h1>Pure React Test (No JSX)</h1>
    
    <div id="root"></div>
    
    <script>
        // No JSX - pure React
        console.log('Script starting...');
        console.log('React available:', typeof React !== 'undefined');
        console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');
        
        // Wait for document to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            try {
                // Create a simple element without JSX
                const element = React.createElement(
                    'div',
                    { style: { padding: '20px', backgroundColor: 'lightblue', margin: '20px' } },
                    React.createElement('h2', null, 'Pure React Test'),
                    React.createElement('p', null, 'This is created using React.createElement (no JSX)'),
                    React.createElement(
                        'button',
                        { 
                            onClick: function() { alert('Button clicked!'); },
                            style: { padding: '10px', backgroundColor: 'blue', color: 'white' }
                        },
                        'Click Me'
                    )
                );
                
                // Render the element
                ReactDOM.render(element, document.getElementById('root'));
                console.log('Element rendered successfully');
            } catch (error) {
                console.error('Rendering failed:', error);
                document.getElementById('root').innerHTML = `
                    <div style="color: red; padding: 20px; border: 1px solid red;">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
