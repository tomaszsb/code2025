<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test Page</title>
    
    <!-- React from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .success {
            color: green;
        }
        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <h1>React Testing Page</h1>
    <p>This page tests various React functionality to ensure your environment is set up correctly.</p>
    
    <div class="test-container">
        <h2>1. Basic React Rendering</h2>
        <div id="basic-test"></div>
    </div>
    
    <div class="test-container">
        <h2>2. Stateful Component</h2>
        <div id="stateful-test"></div>
    </div>
    
    <div class="test-container">
        <h2>3. Component Composition</h2>
        <div id="composition-test"></div>
    </div>
    
    <div class="status" id="status">
        Running tests...
    </div>
    
    <script type="text/babel">
        // Track test status
        let testsPass = 0;
        let testsFail = 0;
        
        // Test 1: Basic React Rendering
        try {
            console.log("Running Test 1: Basic React Rendering");
            
            const BasicComponent = () => (
                <div>
                    <h3>Basic Component</h3>
                    <p>If you can see this text, basic React rendering is working!</p>
                </div>
            );
            
            ReactDOM.render(<BasicComponent />, document.getElementById('basic-test'));
            console.log("Test 1: Passed");
            testsPass++;
        } catch (error) {
            console.error("Test 1 Failed:", error);
            document.getElementById('basic-test').innerHTML = `
                <div class="failure">
                    <h3>Test Failed</h3>
                    <p>Error: ${error.message}</p>
                </div>
            `;
            testsFail++;
        }
        
        // Test 2: Stateful Component
        try {
            console.log("Running Test 2: Stateful Component");
            
            class CounterComponent extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { count: 0 };
                }
                
                increment = () => {
                    this.setState({ count: this.state.count + 1 });
                };
                
                render() {
                    return (
                        <div>
                            <h3>Counter Component</h3>
                            <p>Count: {this.state.count}</p>
                            <button onClick={this.increment}>Increment</button>
                            <p>If the counter increases when you click the button, stateful components are working!</p>
                        </div>
                    );
                }
            }
            
            ReactDOM.render(<CounterComponent />, document.getElementById('stateful-test'));
            console.log("Test 2: Passed");
            testsPass++;
        } catch (error) {
            console.error("Test 2 Failed:", error);
            document.getElementById('stateful-test').innerHTML = `
                <div class="failure">
                    <h3>Test Failed</h3>
                    <p>Error: ${error.message}</p>
                </div>
            `;
            testsFail++;
        }
        
        // Test 3: Component Composition
        try {
            console.log("Running Test 3: Component Composition");
            
            const Header = ({ title }) => <h3>{title}</h3>;
            
            const Button = ({ text, onClick }) => (
                <button onClick={onClick}>{text}</button>
            );
            
            const ComposedComponent = () => {
                const [clicked, setClicked] = React.useState(false);
                
                return (
                    <div>
                        <Header title="Composed Component" />
                        <p>This component is composed of multiple smaller components.</p>
                        <Button 
                            text={clicked ? "Clicked!" : "Click Me"} 
                            onClick={() => setClicked(true)} 
                        />
                        <p>If you can click the button and it changes text, component composition is working!</p>
                    </div>
                );
            };
            
            ReactDOM.render(<ComposedComponent />, document.getElementById('composition-test'));
            console.log("Test 3: Passed");
            testsPass++;
        } catch (error) {
            console.error("Test 3 Failed:", error);
            document.getElementById('composition-test').innerHTML = `
                <div class="failure">
                    <h3>Test Failed</h3>
                    <p>Error: ${error.message}</p>
                </div>
            `;
            testsFail++;
        }
        
        // Update status
        const statusElement = document.getElementById('status');
        if (testsFail === 0) {
            statusElement.innerHTML = `
                <div class="success">
                    <h3>All Tests Passed! (${testsPass}/3)</h3>
                    <p>Your React environment is set up correctly!</p>
                </div>
            `;
        } else {
            statusElement.innerHTML = `
                <div class="failure">
                    <h3>Some Tests Failed</h3>
                    <p>${testsPass} tests passed, ${testsFail} tests failed.</p>
                    <p>Check the console for more details.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
